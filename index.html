<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subnetting</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <h1>Ip form subnet calculator</h1>
        <div class="input-group">
            <label for="addressType">Tipo di indirizzo (IPv4):</label>
            <input type="text" id="ip" placeholder="Es. 192.168.10.0">
        </div>
        <div class="input-group">
            <label for="subnets">Numero minimo di subnet:</label>
            <input type="number" id="subnets" min="0" placeholder="Es. 4">
        </div>
        <div class="input-group">
            <label for="hosts">Numero massimo di host per subnet:</label>
            <input type="number" id="hosts" min="0" placeholder="Es. 256">
        </div>
        
        <button onclick="createSubnetInfo()">Inizia Subnetting</button>
    </div>
</body>
</html>
