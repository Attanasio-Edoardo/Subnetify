<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subnetting</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <h1>SUBNETTING</h1>
        <div class="input-group">
            <label for="subnets">In almeno quante subnet vuoi dividere la rete?</label>
            <input type="number" id="subnets" placeholder="Es. 4">
        </div>
        <div class="input-group">
            <label for="hosts">Numero di host per subnet:</label>
            <input type="number" id="hosts" placeholder="Es. 256">
        </div>
        <div class="input-group">
            <label for="addressType">Tipo di indirizzo (IPv4)(l'indirizzo va scritto in notazione dotted quad):</label>
            <input type="text" id="ip" placeholder="Es. IPv4">
        </div>
        <button onclick="startSubnetting()">Inizia Subnetting</button>
    </div>
